name: Engine 2 - GBC Sniper Auto Run

on:
  schedule:
    # 每天 UTC 0:00 (北京时间 8:00) 运行
    - cron: "0 0 * * *"
  workflow_dispatch: # 允许手动触发

jobs:
  sniper_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: |
          # 修正路径：指向你的项目目录，处理中文路径
          cd "雷达监控。/GRICH/grich-astro/scripts/monitoring"
          npm install

      - name: Run Full Auto Sniper
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd "雷达监控。/GRICH/grich-astro/scripts/monitoring"
          node gbc_full_auto.js

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sniper-logs
          path: "雷达监控。/GRICH/grich-astro/scripts/monitoring/temp_downloads/"
          retention-days: 7
