<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QuickToolsHub - Free Online Tools{% endblock %}</title>
    <meta name="description" content="{% block description %}Free online tools for PDF, images, text, and more. No registration required.{% endblock %}">
    <meta name="keywords" content="{% block keywords %}online tools, free tools, PDF tools, image tools{% endblock %}">
    
    <!-- SEO -->
    <meta property="og:title" content="{% block og_title %}{{ self.title() }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ self.description() }}{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">QuickToolsHub</a>
            <div class="nav-links">
                <a href="/">首页</a>
                <a href="/tools">工具</a>
                <a href="/blog">博客</a>
                <a href="/admin/blog">后台</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 QuickToolsHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
